<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name= "viewport" content="width=device-width, inital-scale=1"/>
  <title>JavaScript Program Basics</title>
</head>
<body>
  <p id="arrayone"></p>

  <script>
    const subjects = ["Accounting", "Algebra", "Art", "Data Analytics", "Programming"];

    let text = "</ul>";
    subjects.forEach(myFunction);
    text += "</ul>";

    document.getElementById("arrayone").innerHTML = text;

    function myFunction(value) {
      text += "<li>" + value + "</li>";
    } //
</script>
</body>
</html>
