<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name= "viewport" content="width=device-width, inital-scale=1"/>
  <title>JavaScript Program Basics</title>
</head>
<body>
  <p id="counts"></p>

  <script>
    // Use loop to check even and odd numbers from 0 to 10
    for (var i = 0; i <= 10; i++) {
        if (i === 0) {
          document.write(i + "Count is even" + "<br>"); //
        }
        else if (i % 2 === 0) {
          document.write(i + "Count is even" + "<br>"); //
        }
        else {
          document.write(i + "Count is odd" + "<br>"); //
        }
    }
    console.log("Hello");
	</script>
</body>
</html>
